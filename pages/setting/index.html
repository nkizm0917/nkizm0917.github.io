<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>設定</title>
  <link rel="stylesheet" href="setting.css">
</head>
<body>
  <form id="setting">
    <span id="setting-title">設定</span>
    <div id="setting-area">
      <div class="wrap-range">
        <span id="richness-title">メディアリッチネス</span>
        <p class="unit" id="lean">Lean</p>
        <input type="range" name="richness" min="1" max="5" value="2">
        <p class="unit" id="rich">Rich</p>
      </div>
      <div class="wrap-scales">
        <p class="scale">チャット</p>
        <p class="scale">音声のみ</p>
        <p class="scale">写真</p>
        <p class="scale">スタンプ</p>
        <p class="scale">映像</p>
        <!-- <p class="scale">VR</p> -->
      </div>
      <div class="wrap-radios">
        <label for="share">画面共有</label>
        <div class="wrap-radio">
          <div><input type="radio" name="share" value="off" checked><label>OFF</label></div>
          <div><input type="radio" name="share" value="on"><label>ON</label></div>
        </div>
        <label for="sub">字幕</label>
        <div class="wrap-radio">
          <div><input type="radio" name="sub" value="off" checked><label>OFF</label></div>
          <div><input type="radio" name="sub" value="on"><label>ON</label></div>
        </div>
        <label for="self">セルフビュー</label>
        <div class="wrap-radio">
          <div><input type="radio" name="self" value="off"><label>OFF</label></div>
          <div><input type="radio" name="self" value="on" checked><label>ON</label></div>
        </div>
      </div>
    </div>
    <button type="button" id="start-button">開始</button>
  </form>

  <script src="setting.js"></script>
</body>
</html>
