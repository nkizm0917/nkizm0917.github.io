<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - Room</title>
    <!-- <link rel="stylesheet" href="../_shared/style.css"> -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <!-- <h1 class="heading">Room example</h1> -->
      <!-- <p class="note">
        Change Room mode (before join in a room):
        <a href="#">mesh</a> / <a href="#sfu">sfu</a>
      </p> -->
      <header>
        <span id="js-room-mode"></span>
        Room:
        <input type="text" placeholder="ルーム名" size="15" id="js-room-id">
        User:
        <input type="text" placeholder="ユーザー名" size="15" id="js-user-name">
        <button id="js-join-trigger">参加</button>
        <button id="js-leave-trigger">退出</button>
      </header>
      <div class="room">
        <div id="videos">
          <div class="wrap-video" id="local-wrap-video">
            <video id="js-local-stream"></video>
            <div class="stamp-area">
              <img id="local-stamp" src="../img/normal.svg"></img>
            </div>
          </div>
            <div class="remote-streams" id="js-remote-streams"></div>
        </div>
        
        
        <div class="chat">
          <pre class="messages" id="js-messages"></pre>
          <input type="text" placeholder="メッセージを入力" size="20" id="js-local-text">
          <button id="js-send-trigger">送信</button>
        </div>
      </div>
      <footer>
        <!-- <button id="js-video-trigger">映像OFF</button> -->
        <!-- <button id="js-audio-trigger">音声OFF</button> -->
        <button class="stamp" id="stamp-1" value="normal"><img src="../img/normal.svg"></button>
        <button class="stamp" id="stamp-2" value="niko"><img src="../img/niko.svg"></button>
        <button class="stamp" id="stamp-3" value="bad"><img src="../img/bad.svg"></button>
        <button class="stamp" id="stamp-4" value="crap"><img src="../img/crap.svg"></button>
        <button class="stamp" id="stamp-5" value="good"><img src="../img/good.svg"></button>
        <button class="stamp" id="stamp-6" value="raise"><img src="../img/raise.svg"></button>
        <button id="test">test</button>
        <p class="meta" id="js-meta"></p>
      </footer>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
