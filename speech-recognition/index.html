<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - Room example</title>
    <!-- <link rel="stylesheet" href="../_shared/style.css"> -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <!-- <h1 class="heading">Room example</h1> -->
      <!-- <p class="note">
        Change Room mode (before join in a room):
        <a href="#">mesh</a> / <a href="#sfu">sfu</a>
      </p> -->
      <header>
        <span id="js-room-mode"></span>
        Room:
        <input type="text" placeholder="ルーム名" size="15" id="js-room-id">
        User:
        <input type="text" placeholder="ユーザー名" size="15" id="js-user-name">
        <button id="js-join-trigger">参加</button>
        <button id="js-leave-trigger">退出</button>
      </header>
      <div class="room">
        <div id="videos">
          <div class="wrap-video" id="local-wrap-video">
            <video id="js-local-stream"></video>
          </div>
            <div class="remote-streams" id="js-remote-streams"></div>
        </div>
        
        
        <div class="chat">
          <pre class="messages" id="js-messages"></pre>
          <input type="text" placeholder="メッセージを入力" size="20" id="js-local-text">
          <button id="js-send-trigger">送信</button>

          <!-- <div>
            <h3>Make a call</h3> -->
            <!-- <form> -->
      
              <!-- <input type="text" placeholder="Username" id="username"><br>
              <input type="text" placeholder="Join room..." id="join-room"> -->
      
            <!-- <button id="join" class="pure-button pure-button-success">Join</button> -->
            <!-- </form> -->
            <!-- <p><strong>Warning:</strong> You may connect with people you don't know if you both use the same room name.</p> -->
            <!-- <p><strong>注意：</strong>同じルーム名を使用した場合、知らない人と接続する可能性があります。</p> -->
            
          <!-- </div> -->
      
          <!-- Call in progress -->
          <div id="step3">
            <!-- <p>Currently in room <span id="room-id">...</span></p>
            <p><a href="#" class="pure-button pure-button-error" id="end-call">End call</a></p> -->
      
            <div id="output"></div>
          </div>

        </div>
      </div>
      <footer>
        <button id="js-video-trigger">映像OFF</button>
        <button id="js-audio-trigger">音声OFF</button>
        <button id="js-test-trigger">テスト</button>
        <p class="meta" id="js-meta"></p>
      </footer>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>  
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>
    
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="./script.js"></script>

</html>
